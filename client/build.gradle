plugins {
    id 'idea'
    id 'java'
}

apply plugin: "java"
sourceCompatibility = 17
targetCompatibility = 17

group 'ru.otus.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly project(':processor')
    annotationProcessor project(':processor')
}
